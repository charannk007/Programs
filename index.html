<!DOCTYPE html>
<html>
   <head>
      <title>Frames</title>
   </head>
   <frameset rows = "10%,*">
      <frame name = "top" src = "./details.html" />
      <frameset cols = "15%,*">
        <frame name = "left" src = "./images.html" />
        <frame name = "right" src = "./show.html" />
      </frameset>
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
   </frameset>
</html>
